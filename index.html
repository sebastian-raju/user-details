<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: "Poppins", sans-serif;
    }
    .crdElement{
      transition: all 0.3s;
      max-width: 400px;
    }
    .crdElement:hover{
      transform: scale(1.05);
      z-index: 1;
    }
  </style>
  <title>userData</title>
</head>
<body style="background-color:rgb(255, 255, 255);">
  <div class="container d-flex align-items-center justify-content-center flex-column">
    <h1 class="mt-5 mb-lg-3 mb-2">User Details</h1>
    <div class="p-4 py-5 w-100 rounded-3 d-flex align-items-center justify-content-center row-gap-3 column-gap-4 flex-wrap crd">

     

  </div>
</body>
<script>
  fetch("https://jsonplaceholder.typicode.com/users").then(out => out.json()).then(result => displayData(result));

  displayData = (outArray) => {
    for(let i of outArray){
      document.querySelector('.crd').innerHTML += `
      <div class="card border-0 text-bg-light mb-3 shadow crdElement" style="cursor: pointer;">
        <div class="card-header border-0 d-flex justify-content-start align-items-center column-gap-2" style="background-color:rgb(206, 236, 227);"><i class="fa-solid fa-user"></i><div style="font-weight:500">${i.name}</div></div>
        <div class="card-body">
          <div class="card-text mb-2 d-flex align-items-start justify-content-start"><span style="min-width: 100px;";>Username</span> <span class="flex-wrap">: ${i.username}</span></div>
          <div class="card-text mb-2 d-flex align-items-start justify-content-start"><span style="min-width: 100px;">Email</span> <span style="word-break: break-all;">: ${i.email}</span></div>
          <div class="card-text mb-2 d-flex align-items-start justify-content-start"><span style="min-width: 100px;">Address</span> <span style="word-break: break-all;">: ${i.address.street}, ${i.address.suite}, ${i.address.city}, ${i.address.zipcode}</span></div>
          <div class="card-text mb-2 d-flex align-items-start justify-content-start"><span style="min-width: 100px;">Phone</span> <span class="flex-wrap">: ${i.phone}</</span></div>
          <div class="card-text mb-2 d-flex align-items-start justify-content-start"><span style="min-width: 100px;">Website</span> <span class="flex-wrap">: ${i.website}</span></div>
          <div class="card-text mb-2 d-flex align-items-start justify-content-start"><span style="min-width: 100px;">Company</span> <span class="flex-wrap">: ${i.company.name}</span></div>      
        </div>
      </div>
      ` 
    }
  }

</script>
</html>
